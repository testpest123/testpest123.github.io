<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .full-screen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .payment-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
            min-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .expiry-date {
            flex: 2;
        }
        
        .cvv {
            flex: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .card-icons {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 25px;
            margin: 0 5px;
            background: #f0f0f0;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <img src="imgbg.jpg" alt="" class="full-screen-image">
    
    <div class="payment-form">
        <div class="card-icons">
            <div class="card-icon"></div>
            <div class="card-icon"></div>
            <div class="card-icon"></div>
        </div>
        
        <div class="form-title">ввиди суда сваю карту<br> шоб проверить не польсуются ли ей машеники</div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Номер карты</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="0000 0000 0000 0000" 
                    maxlength="19"
                    required
                >
            </div>
            
            <div class="row">
                <div class="form-group expiry-date">
                    <label for="expiryDate">Срок действия</label>
                    <input 
                        type="text" 
                        id="expiryDate" 
                        placeholder="ММ/ГГ" 
                        maxlength="5"
                        required
                    >
                </div>
                
                <div class="form-group cvv">
                    <label for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        placeholder="000" 
                        maxlength="3"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Оплатить</button>
        </form>
    </div>

    <script>
        // Форматирование номера карты
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });
        
        // Форматирование срока действия
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            
            e.target.value = value;
        });
        
        // Только цифры для CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Обработка отправки формы
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Оплата обрабатывается...');
            // Здесь будет код для обработки платежа
        });
    </script>
</body>
</html>
